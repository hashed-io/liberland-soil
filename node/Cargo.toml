# Local Dependencies
liberland-runtime = { version = "0.1.0-dev", path = "../runtime" }

[build-dependencies]
substrate-build-script-utils = { version = "3.0.0", git = "https://github.com/paritytech/substrate.git", tag = "devhub/latest"  }

[features]
default = []
runtime-benchmarks = [
	"liberland-runtime/runtime-benchmarks",
]
